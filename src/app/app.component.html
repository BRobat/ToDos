<input type="text" #box (keyup.enter)="addTask(box.value)" placeholder="new task">


<div *ngFor="let task of tasks$ | async">
    <app-task [key]="key" [data]="task" (taskName)="updateTaskName($event, task)" (showEvent)="showSubtasks(task)" (doneEvent)="completeTask(task)" (deleteEvent)="deleteTask(task)" (addEvent)="addSubtask(task)"></app-task>
</div>
