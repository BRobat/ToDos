<input type="text" #box (keyup.enter)="addTask(box.value)" placeholder="new task">




<button class="btn" (click)="print(tasks$)">...</button>


<div *ngFor="let task of (tasks$ | async) as task">
  <div>
    <app-task [key]="key" [data]="task"(taskName)="updateTaskName($event, task)" (showEvent)="showSubtasks(task)"></app-task>
  </div>
</div>
