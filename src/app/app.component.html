<!-- PYTAMID OF DOM  -->


<ng-container *ngIf="(tasks$ | async) as tasks">
  <button class="btn" (click)="print(tasks)">ok</button>
  <app-task [key]="key" [data]="tasks" (taskName)="updateTaskName($event, tasks)" (showEvent)="showSubtasks(tasks)" (doneEvent)="completeTask(tasks)"
    (deleteEvent)="deleteTask(tasks)" (addEvent)="addSubtask(tasks)"></app-task>
</ng-container>
