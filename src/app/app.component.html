<button class="btn" (click)="addTask()"> Start new project </button>

<ng-container *ngIf="(tasks$ | async) as tasks">
  <ng-container *ngFor="let task of tasks">
      <ng-container *ngIf="!isLong(task.parent)">  
      <app-task [task]="task" [key]="task.key" [data]="tasks"></app-task>
    </ng-container>
  </ng-container>
</ng-container>
